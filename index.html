<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Esercizi su json e storage</title>
  </head>
  <body>
    <div class="container mt-5 bg-dark">
      <h2 class="mb-4 text-light">Registrazione</h2>
      <div id="savedNameDisplay" class="text-light"></div>
      <form id="registrationForm">
        <div class="form-group">
          <label for="nameInput" class="text-light">Nome:</label>
          <input type="text" class="form-control" id="nameInput" />
        </div>
        <button type="submit" class="btn btn-primary mr-2 mt-3">Salva</button>
        <button type="button" class="btn btn-danger mt-3" id="removeButton">
          Rimuovi
        </button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
